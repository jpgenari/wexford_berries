<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group input-group-{{ item.item_id }}">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-green rounded-0 decrement-qty_{{ item.item_id }}" data-item_id="{{ item.item_id }}" aria-label="Decreases item quantity in bag">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input id_qty_{{ item.item_id }}" type="number" name="quantity" value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-green rounded-0 increment-qty_{{ item.item_id }}" data-item_id="{{ item.item_id }}" aria-label="Increases item quantity in bag">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link text-info" aria-label="Updates item quantity in bag"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" aria-label="Removes item from bag"><small>Remove</small></a>
