{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mt-3">
                <h1>{{ about_page.title }}</h1>
                <p>{{ about_page.content|safe }}</p>
            </div>
            {% if request.user.is_superuser %}
                <small class="ml-3">
                    <a href="{% url 'edit_about' %}">Edit</a>
                </small>
            {% endif %}
        </div>
    </div>
{% endblock %}
