{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">About Us</h2>
                <p>{{ about_page.content|safe }}</p>
                <hr>
                {% if request.user.is_superuser %}
                <div class="text-right">
                    <small class="ml-3">
                        <a href="{% url 'edit_about' %}" >Edit</a>
                    </small>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
