{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font text-center custom-margin">About Us</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 mt-3">
                <p id="about-size-mobile">{{ about_page.content|safe }}</p>
                {% if request.user.is_superuser %}
                <div class="text-right">
                    <small class="ml-3">
                        <a href="{% url 'edit_about' %}" >Edit</a>
                    </small>
                </div>
                {% endif %}
            </div>
        </div>
        <hr class="col-12 d-none d-xl-block mb-5 w-50">
    </div>
{% endblock %}
